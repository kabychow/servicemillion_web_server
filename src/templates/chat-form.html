<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat &ndash; ServiceMillion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<nav class="blue-grey darken-2">
    <div class="container nav-wrapper">
        <a href="#" class="brand-logo">ServiceMillion</a>
    </div>
</nav>
<div class="container">
    <div class="row" style="margin-top: 30px">
        <div class="col s12 m10 l8 push-m1 push-l2">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Restaurant Ali &mdash; Chat with us now</span>
                    <p style="margin-bottom: 30px">Please provide your details to continue.</p>
                    <form method="POST">
                        <div class="input-field">
                            <input id="name" name="name" type="text" required>
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field">
                            <input id="email" name="email" type="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <textarea id="message" name="message" class="materialize-textarea"></textarea>
                            <label for="message">Message</label>
                        </div>
                        <button class="btn waves-effect waves-light blue-grey darken-2" type="submit" name="action" style="width: 100%">Chat now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
